<div *ngIf="StudentsList$" class="container">
  <table class="table table-striped">
    <thead>
    <th>First Name</th>
    <th>Last Name</th>
    </thead>
    <tr *ngFor="let item of StudentsList$ | async">
      <td>{{item.firstName}}</td>
      <td>{{item.lastName}}</td>
    </tr>
  </table>
</div>
